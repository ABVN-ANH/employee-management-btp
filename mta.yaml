_schema-version: 3.3.0
ID: employee-management-btp
description: A simple CAP project.
version: 1.0.0
modules:
- name: employee-management-btp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: employee-management-btp-db
  - name: employee-management-btp-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: employee-management-btp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: employee-management-btp-db
  parameters:
    buildpack: nodejs_buildpack
- name: employee-management-btp
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: employee-management-btp-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: employee-management-btp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: employee-management-btp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - websapui5.zip
      name: websapui5
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - websapui55.zip
      name: websapui55
      target-path: resources/
- name: websapui5
  type: html5
  path: app/websapui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: websapui55
  type: html5
  path: app/websapui55
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: employee-management-btp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: employee-management-btp-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: employee-management-btp-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: employee-management-btp-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: employee-management-btp-html5-service
    service-plan: app-host
- name: employee-management-btp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: employee-management-btp-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: employee-management-btp-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
